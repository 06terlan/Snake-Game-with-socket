<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
	body
	{
	  font-family: helvetica;
	  background-color: aliceblue;
	}
	canvas 
	{
	  border: 2px solid rgb(151, 149, 149);
	}
	</style>
	<title>Snake Game</title>
</head>
<body>
	<div style="width: 100%;text-align: center;"><h3>Snake Game</h3></div>
	<div style="width: 100%;">
		<div style="float: left;"><canvas id="stage" height="500" width="800"></canvas></div>
		<div style="float: left;">
			<button onclick="newGame()">New Game</button><br/><br/><br/>
			<div><button onclick="document.onkeydown({which:38})" style="width: 100%;">Up</button></div>
			<div>
				<button onclick="document.onkeydown({which:37})">Left</button>
				<button onclick="document.onkeydown({which:39})">Right</button>
			</div>
			<button onclick="document.onkeydown({which:40})" style="width: 100%;">Down</button>
		</div>
	</div>
</body>
</html>
